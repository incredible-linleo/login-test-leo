{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<form method = "POST">
    <h3 align='center' class="mt-4">Signup</h3>
    <div class="form-group mt-4">
        <label for="email">Email adress</label>
        <input type="email" id="email" name="email" placeholder="Enter email" class="form-control" />
    </div>

    <div class="form-group mt-4">
        <label for="name">Username</label>
        <input type="name" id="name" name="name" placeholder="Input name" class="form-control" />
    </div>

    <div class="form-group mt-4">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter password" class="form-control" />
    </div>

    <div class="form-group mt-4">
        <label for="password2">Confirm password</label>
        <input type="password" id="password2" name="password2" placeholder="Input password one more time" class="form-control" />
    </div>

    <br />

    <button type="submit" class="btn btn-primary">Submit</button>

</form>



{% endblock %}
